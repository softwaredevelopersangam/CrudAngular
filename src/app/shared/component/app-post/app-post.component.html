<h2 mat-dialog-title>{{namePost}} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="postForm">
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <!-- Name Field -->
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Ex. Enter Your Title" formControlName="title">
                    <mat-error *ngIf="
                        postForm.get('title')?.invalid ||
                        postForm.get('title')?.touched ||
                        postForm.get('title')?.dirty">
                        Please Enter Your Post Details
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Post Info</mat-label>
                    <textarea matInput formControlName="body"
                        placeholder="Ex. Enter Your Title Details Minmum 20 text..."></textarea>
                    <mat-error *ngIf="
                        postForm.get('body')?.invalid ||
                        postForm.get('body')?.touched ||
                        postForm.get('body')?.dirty">
                        Please Enter Your Post Details
                    </mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn" (click)="onClickCancel()"
        class="mr-4"><mat-icon>favorite</mat-icon>{{btnCancel}}</button>
    <button mat-raised-button mat-dialog-close color="primary" (click)="onClickAddPost()" [disabled]="postForm.invalid"
        routerLink="/dashboard"><mat-icon>favorite</mat-icon>{{btnCreatePost}}</button>
</div>
